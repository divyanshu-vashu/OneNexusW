<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <model-viewer
    id="model-viewer"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    shadow-softness="1"
    exposure="1"
    camera-orbit="45deg 55deg 2.5m"
    camera-controls
    alt="3D model"
  ></model-viewer>

  <script>
    // Get the model path from the URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const modelPath = urlParams.get('model');
    
    if (modelPath) {
      const modelViewer = document.querySelector('#model-viewer');
      modelViewer.src = modelPath;
      
      // Handle model loading
      modelViewer.addEventListener('load', () => {
        console.log('3D model loaded successfully');
        // Notify parent window that the model has loaded
        window.parent.postMessage({ type: 'MODEL_LOADED' }, '*');
      });
      
      // Handle errors
      modelViewer.addEventListener('error', (event) => {
        console.error('Error loading 3D model:', event.detail);
        window.parent.postMessage({ 
          type: 'MODEL_ERROR', 
          error: 'Failed to load 3D model' 
        }, '*');
      });
    } else {
      console.error('No model path provided');
      window.parent.postMessage({ 
        type: 'MODEL_ERROR', 
        error: 'No model path provided' 
      }, '*');
    }
  </script>
</body>
</html>
